<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../libs/css/mui.min.css">
		<style>
			html,body {
				background-color: #efeff4;
			}
			.title{
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
			.mui-table-view-cell>.happy-list-right {
				float: right;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" style="line-height: 50px;">
					头像
					<img src="../images/shuijiao.jpg" style="float: right;width: 50px;height: 50px;"></img>
				</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					用户名
					<div class="happy-list-right" style="color: #8f8f94;">
						zhang-wei
					</div>
				</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					登录密码
					<div class="happy-list-right" style="color: #007aff;">
						修改
					</div>
				</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					姓名
					<div class="happy-list-right" style="color: #8f8f94;">
						周伟
					</div>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					手机
					<div class="happy-list-right" style="color: #8f8f94;">
						138****5731
					</div>
				</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					微信
					<div class="happy-list-right" style="color: #007aff;">
						未绑定
					</div>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a id="about" class="mui-navigate-right">
						关于
					</a>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a style="text-align: center;color: #FF3B30;">
						退出登录
					</a>
				</li>
			</ul>
		</div>
		<script src="../libs/js/mui.min.js"></script>
	</body>
</html>
